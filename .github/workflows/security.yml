name: ðŸ” Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  dependency-scan:
    name: ðŸ“¦ Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run npm audit
      run: |
        echo "### NPM Security Audit ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        npm audit --audit-level moderate --json > audit-report.json || true
        
        # Parse and display results
        if [ -s audit-report.json ]; then
          # Basic parsing without jq for compatibility
          vulnerabilities=$(grep -o '"vulnerabilities":{[^}]*}' audit-report.json | head -1 || echo "Unable to parse vulnerabilities")
          echo "**Vulnerabilities found:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: ðŸ“¤ Upload audit report
      uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
      with:
        name: security-audit-report
        path: audit-report.json
        retention-days: 30
      if: always()

  codeql-analysis:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # âš ï¸  ADVANCED CODEQL CONFIGURATION - REPOSITORY SETTINGS REQUIRED
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    # 
    # ðŸš¨ IF YOU SEE THIS ERROR:
    # "CodeQL analyses from advanced configurations cannot be processed when the default setup is enabled"
    # 
    # ðŸ”§ SOLUTION (Required - Takes 2 minutes):
    # 
    #    1. Go to: https://github.com/GizzZmo/Security-Sentinel/settings/security_analysis
    #    2. Find "Code scanning" section
    #    3. Look for "Default setup" - it will show as "Active" or "Enabled"
    #    4. Click the "..." menu or "Configure" button
    #    5. Select "Remove" or "Disable"
    #    6. Confirm the change
    #    7. Re-run this workflow
    # 
    # ðŸ“š DOCUMENTATION:
    #    - Quick Fix Guide: .github/CODEQL_QUICK_FIX.md
    #    - Detailed Setup: .github/CODEQL_SETUP.md
    #    - README Troubleshooting: README.md (search "CodeQL")
    # 
    # âœ… WHY USE THIS ADVANCED CONFIGURATION:
    #    - âœ“ Multi-language analysis (JavaScript + C++)
    #    - âœ“ Custom C++ build with CMake integration
    #    - âœ“ Matrix strategy for comprehensive coverage
    #    - âœ“ Better integration with security workflow
    #    - âœ“ More control over analysis parameters
    # 
    # âš¡ THIS IS NOT A CODE BUG - It's a repository configuration conflict
    #    The workflow file is correct. Only repository settings need adjustment.
    # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'cpp']
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    
    - name: â„¹ï¸ Configuration Info
      run: |
        echo "## ðŸ” CodeQL Configuration Info" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Mode:** Advanced Configuration with Matrix Strategy" >> $GITHUB_STEP_SUMMARY
        echo "**Language:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "**Build:** ${{ matrix.language == 'cpp' && 'Custom CMake build' || 'Auto-build' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âš ï¸ Common Issue Alert" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "If this job fails with: **'CodeQL analyses from advanced configurations cannot be processed when the default setup is enabled'**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**This means:** GitHub's default Code Scanning is conflicting with this advanced configuration." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Quick Fix (2 minutes):**" >> $GITHUB_STEP_SUMMARY
        echo "1. Visit: https://github.com/${{ github.repository }}/settings/security_analysis" >> $GITHUB_STEP_SUMMARY
        echo "2. Find 'Code scanning' â†’ 'Default setup'" >> $GITHUB_STEP_SUMMARY
        echo "3. Click 'Disable' or 'Remove'" >> $GITHUB_STEP_SUMMARY
        echo "4. Re-run this workflow" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“– **Detailed Guide:** [.github/CODEQL_QUICK_FIX.md](https://github.com/${{ github.repository }}/blob/main/.github/CODEQL_QUICK_FIX.md)" >> $GITHUB_STEP_SUMMARY
      
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@64d10c13136e1c5bce3e5fbde8d4906eeaafc885
      with:
        languages: ${{ matrix.language }}
        
    - name: ðŸ”¨ Auto-build
      uses: github/codeql-action/autobuild@64d10c13136e1c5bce3e5fbde8d4906eeaafc885
      if: matrix.language == 'javascript'
      
    - name: ðŸ”¨ Manual build for C++
      if: matrix.language == 'cpp'
      run: |
        # Install build dependencies for C++ analysis
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
        
        # Configure and build
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug
        make -j$(nproc)
        
        # Verify the build was successful
        if [ -f "bin/SecuritySentinel" ]; then
          echo "âœ… C++ build successful"
          ls -la bin/
        else
          echo "âŒ C++ build failed - executable not found"
          exit 1
        fi
        
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@64d10c13136e1c5bce3e5fbde8d4906eeaafc885

  secret-scan:
    name: ðŸ”’ Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        fetch-depth: 0  # Full history for better secret detection
        
    - name: ðŸ” Run GitLeaks
      uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ” Run TruffleHog
      uses: trufflesecurity/trufflehog@682eda677ac970a4d88b82d3cf2a4c681a5a1bd0
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
      continue-on-error: true

  license-scan:
    name: ðŸ“„ License Compliance Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ“„ Check licenses
      run: |
        npx license-checker --summary > license-summary.txt
        echo "### License Summary ðŸ“„" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat license-summary.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ“¤ Upload license report
      uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
      with:
        name: license-report
        path: license-summary.txt
        retention-days: 30

  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, secret-scan, license-scan]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate Security Report
      run: |
        echo "# ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“¦ Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Secret Scan | ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“„ License Scan | ${{ needs.license-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Action:** Review the Security tab for detailed findings" >> $GITHUB_STEP_SUMMARY